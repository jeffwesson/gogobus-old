<div class="row">
  <div class="col-xs-12 text-center">
    <h2>Welcome to Gogo Bus</h2>

    <form role="msg input" class="form-inline">
      <div class="form-group">
        <label for="msg"><code>Enter your msg:</code></label>
        <input type="text" class="form-control" id="msg" placeholder="&hellip;" data-ng-model="msg">
      </div>
      <button data-ng-click="updateMsg(msg)" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
