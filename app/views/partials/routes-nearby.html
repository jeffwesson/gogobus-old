<div class="row">
  <dl class="dl-horizontal gogo-list col-xs-12">
    <dt data-ng-repeat-start="routeNearby in routesNearby | orderBy:'route_short_name'">
      {{routeNearby.route_short_name}}
    </dt>
    <dd data-ng-repeat-end>
      {{routeNearby.route_long_name}}
    </dd>
  </dl>
  <div class="col-xs-12" data-ng-show="loading">
    <p>Loading&hellip;</p>
  </div>
</div>
